project:
  type: website
website:
  title: "kasia.codes"
  repo-url: https://github.com/kzkedzierska/new_kasia_codes
  repo-actions:
    - source
    - issue
  favicon: assets/images/icon.svg
  navbar:
    pinned: true
    logo: assets/images/logo.png
    left:
      - text: Posts
        icon: pen-fill
        href: posts
      - text: Teaching
        icon: laptop-fill
        href: talks
      - text: Photography
        icon: camera-fill
        href: photography.qmd
      - text: Resume
        icon: person-fill
        href: assets/cv/resume.html
        target: "_blank"
  
      
  page-footer:
    center: "© 2024 Kasia Kedzierska // made with ︎❤  R & [Quarto](https://quarto.org)"
